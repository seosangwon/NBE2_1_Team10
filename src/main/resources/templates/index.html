<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메인 페이지</title>
    <style>
        body {
            background-color: #007bff; /* 파란색 배경 */
            color: #ffffff; /* 흰색 글자 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* 흰색 배경 */
            color: #000000; /* 검정색 글자 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* 파란색 버튼 */
            color: #ffffff; /* 흰색 글자 */
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* 버튼 hover 시 색상 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>이메일 입력</h1>
    <form th:action="@{/redirect}" method="post">
        <input type="email" name="email" placeholder="이메일을 입력하세요" required />
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
