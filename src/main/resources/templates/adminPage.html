<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 페이지</title>
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            border-bottom: 2px solid #007bff;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #ffffff;
        }
        .tab.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .product-list, .order-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .product-item, .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .product-item img, .order-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-item div, .order-item div {
            flex: 1;
        }
        .product-item h2, .order-item h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .product-item p, .order-item p {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .product-item button, .order-item button {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-item button:hover, .order-item button:hover {
            background-color: #c82333;
        }
        .form-container, .search-container, .delete-container {
            margin-top: 40px;
        }
        .search-container input, .form-container input, .delete-container select, .form-container button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-container button, .form-container button, .delete-container button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .search-container button:hover, .form-container button:hover, .delete-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openTab(tabName) {
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            document.querySelector(`.tab-content[data-content="${tabName}"]`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Open the first tab by default
            openTab('products');
        });
    </script>
</head>
<body>
<div class="container">
    <h1>관리자 페이지</h1>

    <!-- 탭 -->
    <div class="tabs">
        <div class="tab active" data-tab="products" onclick="openTab('products')">상품 관리</div>
        <div class="tab" data-tab="orders" onclick="openTab('orders')">주문 관리</div>
    </div>

    <!-- 상품 관리 탭 내용 -->
    <div class="tab-content active" data-content="products">
        <!-- 상품 검색 폼 -->
        <div class="search-container">
            <h2>상품 검색</h2>
            <form th:action="@{/admin/search}" method="get">
                <input type="text" name="query" placeholder="상품 이름으로 검색" required />
                <button type="submit">검색</button>
            </form>
        </div>

        <!-- 상품 목록 -->
        <div>
            <h2>상품 목록</h2>
            <ul class="product-list">
                <li class="product-item" th:each="product : ${products}">
                    <img th:src="@{${product.imageUrl}}" alt="상품 이미지">
                    <div>
                        <h2 th:text="${product.name}">상품 이름</h2>
                        <p th:text="'가격: ' + ${product.price}">가격: $XX.XX</p>
                        <a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn btn-primary">수정</a>
                        <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <button type="submit">삭제</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 상품 추가 폼 -->
        <div class="form-container">
            <h2>상품 추가</h2>
            <form th:action="@{/admin/add}" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="상품 이름" required />
                <input type="text" name="category" placeholder="카테고리" required />
                <input type="text" name="price" placeholder="가격" required />
                <input type="file" name="image" accept="image/*" required />
                <button type="submit">상품 추가</button>
            </form>
        </div>

        <!-- 상품 삭제 폼 -->
        <div class="delete-container">
            <h2>상품 삭제</h2>
            <form th:action="@{/admin/delete}" method="post">
                <select name="productId" required>
                    <option value="" disabled selected>삭제할 상품 선택</option>
                    <li class="product-item" th:each="product : ${products}">
                        <option th:value="${product.id}" th:text="${product.name}"></option>
                    </li>
                </select>
                <button type="submit">삭제</button>
            </form>
        </div>
    </div>

    <!-- 주문 관리 탭 내용 -->
    <div class="tab-content" data-content="orders">
        <h2>주문 목록</h2>
        <ul class="order-list">
            <li class="order-item" th:each="order : ${orders}">
                <div>
                    <h2 th:text="'주문 ID: ' + ${order.id}">주문 ID: 123</h2>
                    <p th:text="'이메일: ' + ${order.email}">이메일: example@example.com</p>
                    <p th:text="'주소: ' + ${order.address}">주소: 123 Street, City</p>
                    <p th:text="'우편번호: ' + ${order.zipcode}">우편번호: 12345</p>
                    <p th:text="'총 가격: ' + ${order.totalPrice}">총 가격: $XX.XX</p>
                    <ul>
                        <li th:each="item : ${order.items}">
                            <p th:text="'상품 이름: ' + ${item.name}">상품 이름: Product Name</p>
                            <p th:text="'수량: ' + ${item.quantity}">수량: 1</p>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
